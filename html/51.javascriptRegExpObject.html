<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascriptRegExpObject</title>
</head>
<body>
    <!--
        exec() 메소드 - 인수로 전달된 문자열에서 특정 패턴을 검색하여, 패턴과 일치하는 문자열 반환, 패턴과 일치하는 문자열이 없으면 null반환
        test() 메소드 - 인수로 전달된 문자열에 특정 패턴과 일치하는 문자열이 있는지 검색, 패턴과 일치하는 문자열이 있으면 true, 없으면 false
    -->
    <h1>exec() 메소드</h1>
    <p id="text"></p>

    <script>
        var targetStr = "abbcdefabgh";
        var firstResult = /ab+/.exec(targetStr);    //패턴과 일치하는 문자열이 여러 개인 경우
        var secondResult = /abbb+/.exec(targetStr); //패턴과 일치하는 문자열이 하나도 없는 경우
        document.getElementById("text").innerHTML = firstResult + "<br>" + secondResult;
    </script>

    <h1>----------------------------------------------------</h1>

    <h1>test() 메소드</h1>
    <p id="text1"></p>

    <script>
        var targetStr = "abbcdefabgh";
        var firstResult = /ab+/.test(targetStr);    //패턴과 일치하는 문자열이 여러개인 경우
        var secondResult = /abbb+/.test(targetStr); //패턴과 일치하는 문자열이 하나도 없는 경우
        document.getElementById("text1").innerHTML = firstResult + "<br>" + secondResult;
    </script>
</body>
</html>
