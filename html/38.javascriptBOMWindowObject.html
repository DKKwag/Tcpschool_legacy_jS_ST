<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascriptBOMWindowObject</title>
</head>
<body>
    <!--
        브라우저 객체 모델 (BOM, Browser Object Model)
        
        자바스크립트의 모든 객체, 전역 함수, 전역 변수들은 자동으로 window 객체의 프로퍼티가 된다.
    -->
    <h1>브라우저 창 크기 조절</h1>
    <p>웹 브라우저의 창 크기를 조절한 뒤에 결과보기를 다시 눌러보세요!</p>

    <script>
        //  기본문법 || 익스플로러5부터 7버전만을 위한 문법 || 익스플로러 5부터 7버전만을 위한 문법2
        var windowWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
        var windowHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;

        document.write("웹 브라우저의 너비는 " + windowWidth + "픽셀이고, 높이는 " + windowHeight + "픽셀 입니다.");
    </script>

    <h1>----------------------------------------------------</h1>

    <h1>window 접두사의 생략</h1>

    <script>
        alert("전역 함수 호출시 window 접두사 생략 가능");
        document.write("현재 브라우저의 수평 위치는 " + screenX + "입니다. <br>");
        document.write("현재 브라우저의 수직 위치는 " + screenY + "입니다. <br>");
        document.write(document.title);
    </script>

    <h1>브라우저 새 창 열기</h1>
    <button onclick="openWindow()">새로운 창 열기</button>

    <script>
        var newWindowObj;
        //변수 strWindowFeatures를 통해 새롭게 여는 웹 브라우저 창의 옵션들을 일일이 설정할 수 있다.
        var strWindowFeatures = "menubar = yes, location = yes, resizable = yes, scrollbars = yes, status = yes";
        function openWindow() {
            newWindowObj = window.open("/html/intro", "HTML 개요", strWindowFeatures);
        }
    </script>

    <h1>----------------------------------------------------</h1>

    <h1>브라우저 창 닫기</h1>
    <button onclick="openWindow1()">새로운 창 열기</button>
    <button onclick="closeNewWindow1()">새로 연 창 닫기</button>

    <script>
        var newWindowObj;
        var strWindowFeatures = "menubar = yes, location = yes, resizable = yes, scrollbars = yes, status = yes";
        function openWindow1() {
            newWindowObj = window.open("/html/intro", "HTML 개요", strWindowFeatures);
        }
        function closeNewWindow1() {
            newWindowObj.close();
        }
    </script>

</body>
</html>
