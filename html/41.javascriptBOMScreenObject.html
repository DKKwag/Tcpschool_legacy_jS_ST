<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascriptBOMScreenObject</title>
</head>
<body>
    <h1>사용자의 화면 크기</h1>
    <!--
        screen은 현재 사용자의 모니터 화면의 크기
        window.outWidth , window.outHeight는 현재 브라우저 창의 크기
    -->
    <script>
        document.write("현재 사용자의 디스플레이 화면의 너비는 " + screen.width + "픽셀 입니다.<br>");
        document.write("현재 사용자의 디스플레이 화면의 높이는 " + screen.height + "픽셀 입니다..<br>");
        document.write("현재 브라우저 창의 너비는 " + window.outerWidth + "픽셀 입니다.<br>");
        document.write("현재 브라우저 창의 높이는 " + window.outerHeight + "픽셀 입니다.");
    </script>

    <h1>----------------------------------------------------</h1>

    <h1>실제 사용할 수 있는 화면 크기</h1>
    <!--
        이 프로퍼티는 운영체제의 작업 표시줄과 같은 공간을 모두 제외한 크기 반환
    -->
    <script>
        document.write("실제 사용할 수 있는 화면의 너비는 " + screen.availWidth + "픽셀 입니다. <br>");
        document.write("실제 사용할 수 있는 화면의 높이는 " + screen.availHeight + "픽셀 입니다.");
    </script>

    <h1>----------------------------------------------------</h1>

    <h1>한 색상당 사용할 수 있는 비트 수 </h1>

    <script>
        var bitColorDepth = screen.colorDepth;
        document.write("사용자 화면에서 한 색상당 사용할 수 있는 비트수는 " + bitColorDepth + "개 입니다.<br>");
        document.write("즉, 한 색상은 총 " + Math.pow(2, bitColorDepth) + "가지로 표현됩니다.")
    </script>

    <h1>----------------------------------------------------</h1>

    <h1>화면 픽셀당 표시할 수 있는 비트 수</h1>
    <!--
        대부분의 컴퓨터에서 colorDepth와 pixelDepth는 같은 값을 가진다.
    -->
    <script>
        var bitPixelDepth = screen.pixelDepth;
        document.write("사용자 화면의 한 픽셀당 표시할 수 있는 비트 수는 " + bitPixelDepth + "개 입니다.");
    </script>
</body>
</html>
