<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>javascriptConditionalStatement</title>

<body>
    <h1>if 문</h1>
    <script>
        var x=10, y=20;
        if(x == y) {
            document.write("x와 y는 같습니다.");
        }
        if(x < y) {
            document.write("x가 y보다 작습니다.");
        }
        if(x > y) //실행될 실행문이 한 줄 뿐이라면 대괄호 생략 가능
            document.write("x가 y보다 큽니다.")
    </script>

    <h1>----------------------------------------------------</h1>

    <h1>else 문</h1>
    <script>
        var x1 = 10, y1 = 20;
        if ( x1 == y1) {
            document.write("x와 y는 같습니다.");
        } else { //x와 y가 같지 않는경우
            if(x1 < y1)
                document.write("x가 y보다 작습니다.");
            else //실행될 실행문이 한 줄 뿐이라면 대괄호 생략 가능
                document.write("x가 y보다 큽니다.");
        }
    </script>

    <h1>----------------------------------------------------</h1>

    <h1>else if 문</h1>
    <script>
        var x2 = 10, y2 = 20;

            document.write("x가 y보다 큽니다.");
