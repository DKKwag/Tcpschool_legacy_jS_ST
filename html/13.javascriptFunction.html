<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascriptFunction</title>
</head>
<body>
    <h1> 자바스크립트 함수 </h1>

    <script>
        function addNum(x, y) {
            return x + y;
        }
        document.write(addNum(2, 3));
    </script>

    <h1>----------------------------------------------------</h1>

    <h1>함수의 정의</h1>

    <script>
        function addNum(x, y){  //x , y는 함수의 매개변수
            document.write(x + y);
        }

        addNum(2, 3); //addNum 함수에 인수로 2,3을 전달하여 호출
    </script>

    <h1>----------------------------------------------------</h1>

    <h1>함수의 반환문</h1>

    <script>
        function multiNum(x, y) {
            return x * y;
        }

        var num = multiNum(3, 4);  //multiNum함수 실행 후 반환 값이 num으로 저장
        document.write(num);
    </script>

    <h1>----------------------------------------------------</h1>

    <h1>값으로서의 함수</h1>
    <script>
        function sqr(x) {
            return x * x;
        }
        var sqrNum = sqr; // 변수 sqrNum에 함수 sqr을 할당

        document.write(sqr(4) + "<br>"); //함수 sqr호출
        document.write(sqrNum(4)); //변수 sqrNum을 함수처럼 호출
    </script>
</body>
</html>
