<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript_Variable_Scope</title>
</head>
<body>
    <h1>지역 변수</h1>

    <script>
        function localNum() {
            var num = 10;  //함수안에서 변수 선언은 '지역변수' 선언
            document.write("함수 내부에서 변수 num의 타입은 " + typeof num + "입니다.<br>"); //number
        }
        localNum();
        document.write("함수의 호출이 끝난 뒤 변수 num의 타입은 " + typeof num + "입니다."); //undefined
    </script>
    
    <h1>----------------------------------------------------</h1>

    <h1>전역 변수</h1>

    <script>
        var num = 10; //전역 변수 num선언
        function globalNum() {
            document.write("함수 내부에서 변수 num의 값은 " + num + "입니다. <br>");
            num = 20; //전역 변수 num의 값을 함수 내부에서 변경
        }
        globalNum();
        document.write("함수의 호출이 끝난 뒤 변수 num의 값은 " + num + "입니다.");
    </script>

    <h1>----------------------------------------------------</h1>

    <h1>자동으로 선언되는 전역 변수</h1>

    <script>
        function globalNum() {
            num = 10; //함수내부에 변수 선언
            document.write("함수 내부에서 변수 num의 값은 " + num + "입니다. <br>");
        }
        globalNum();
        document.write("함수의 호출이 끝난 뒤 변수 num의 값은 " + num + "입니다.");
        //함수내부에서 var키워드를 사용하지않고 변수 선언 시, 해당 변수는 지역변수가 아닌 전역변수로 선언된다.
    </script>

    <h1>----------------------------------------------------</h1>

    <h1>같은 이름의 전역 변수와 지역 변수</h1>

    <script>
        var num = 10;  //전역 변수 생성
        function globalNum(){
            var num =20; //지역변수 생성
            document.write("함수 내부에서 변수 num의 값은 " + num + "입니다. <br>");
        }
        globalNum();
        document.write("함수의 호출이 끝난 뒤 변수 num의 값은 " + num + "입니다. <br>");
    </script>

    <h1>----------------------------------------------------</h1>

    <h1>같은 이름의 전역 변수와 지역 변수</h1>

    <script>
        var num = 10; //전역 변수 생성
        function globalNum() {
            var num = 20; //지역 변수 생성
            document.write("함수 내부에서 지역 변수 num의 값은 " + num + "입니다. <br>");
            document.write("함수 내부에서 전역 변수 num의 값은 " + window.num + "입니다. <br>");
        }
        globalNum(); //함수 호출
    </script>
</body>
</html>
