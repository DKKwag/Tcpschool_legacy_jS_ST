<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascriptObjectHandling</title>
</head>
<body>
    <h1>객체 프로퍼티의 삭제</h1>

    <script>
        function Dog(color, name, age) {
            this.color = color;
            this.name = name;
            this.age = age;
        }

        var myDog = new Dog("흰색", "마루", 1);
        delete myDog.age;

        document.write("우리집 강아지의 나이는 " + myDog.age + "입니다.");//age프로퍼티가 위에서 삭제되었기 때문에 undefined를 출력함.
    </script>

    <h1>----------------------------------------------------</h1>

    <h1>객체 프로퍼티의 순회</h1>

    <script>
        function Dog(color, name, age) {
            this.color = color;
            this.name = name;
            this.age = age;
        }

        var myDog = new Dog("흰색", "마루", 1);

        Object.defineProperty(myDog, 'color', { enumerable : false});  //color 프로퍼티의 enumerable 속성을 false로 설정
        document.write(Object.keys(myDog) + "<br>"); //객체가 가진 고유 프로퍼티 중에서 열거할 수있는 프로퍼티 이름을 배열에 담아 반환
        document.write(Object.getOwnPropertyNames(myDog)); // 객체가 가진 모든 고유 프로퍼티의 이름을 배열에 담아 반환
    </script>

    <h1>----------------------------------------------------</h1>

    <h1>객체간의 비교</h1>

    <script>
        function Dog(color, name, age) {
            this.color = color;
            this.name = name;
            this.age = age;
        }

        var myDog = new Dog("흰색", "마루", 1);
        var hisDog = new Dog("흔색", "마루", 1);
        document.write((myDog == hisDog) + "<br>");
        document.write((myDog == hisDog) + "<br>");
        
        var herDog = hisDog;
        document.write((hisDog == herDog) + "<br>");
        document.write((hisDog == herDog) + "<br>");
    </script>
</body>
</html>
