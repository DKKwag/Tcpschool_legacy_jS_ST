<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascriptBOMDialogBox</title>
</head>
<body>
    <h1>alert() 메소드</h1>
    <!--Window 객체의 모든 메소드나 프로퍼티를 사용할 때는 window라는 접두사를 생략할 수 있다.-->
    <button onclick="alertDialogBox()">alert 대화 상자</button>

    <script>
        function alertDialogBox() {
            alert("확인을 누를 때까지 다른 작업을 할 수 없어요!");
        }
    </script>

    <h1>----------------------------------------------------</h1>

    <h1>confirm() 메소드</h1>
    <!--
        사용자가 확인이나 취소를 누르면 그 결과를 불리언 값으로 반환
    -->
    <button onclick="confirmDialogBox()">confirm 대화 상자</button>
    <p id="text"></p>

    <script>
        function confirmDialogBox() {
            var str;
            if(confirm("확인이나 취소를 눌러주세요!") == true) {
                str = "당신은 확인을 눌렀습니다.!";
            } else {
                str = "당신은 취소를 눌렀습니다.!";
            }
            document.getElementById("text").innerHTML = str;
        }
    </script>

    <h1>----------------------------------------------------</h1>
    <!--
        사용자가 대화 상자에 입력한 텍스트를 문자열 타입으로 반환
    -->
    <h1>prompt() 메소드</h1>
    <button onclick="promptDialogBox()">prompt 대화 상자</button>
    <p id="text1"></p>

    <script>
        function promptDialogBox() {
            var inputStr = prompt("당신의 이름을 입력해 주세요 : ", "홍길동");

            if(inputStr != null) {
                document.getElementById("text1").innerHTML = "당신의 이름은 " + inputStr + "입니다.";
            }
        }
    </script>
    
</body>
</html>
