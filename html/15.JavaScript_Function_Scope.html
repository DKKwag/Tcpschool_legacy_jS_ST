<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript_Function_Scope</title>
</head>
<body>
    <h1>함수의 유효 범위</h1>

    <script>
        var x = 10, y = 20;

        function sub() { //sub 전역 함수 선언
            return x - y;
        }
        document.write("전역 함수에서 x - y의 값은 " + sub() + "입니다.<br>");

        function parentFunc() { //parentFunc() 전역 함수 선언
            var x = 1, y = 2;  //전역 변수와 같은이름으로 선언 하여 전역변수의 범위 제한

            function add() { //add() 내부함수 선언
                return x + y;  // 전역 변수가아닌 지역 변수 x, y에 접근
            }
            return add();
        }
        document.write("내부 함수에서 x + y의 값은 " + parentFunc() + "입니다.");
    </script>

    <h1>----------------------------------------------------</h1>

    <h1>함수 호이스팅</h1>
    
    <script>
        var globalNum = 10;

        function printNum() {
            document.write("지역 변수 globalNum 선언 전의 globalNum의 값은 " + globalNum + "입니다.<br>");
            var globalNum = 20;
            document.write("지역 변수 globalNum 선언 후의 globalNum의 값은 " + globalNum + "입니다.");
        }
        printNum();
    </script>

    <!-- 위의 구문 해석이 어려울 시 아래 구문 참고-->
    <script>
        var globalNum = 10;
        function printNum() {
            var globalNum;  // 함수 호이스팅에 의해 변수의 선언부분이 밑에 있지만 함수의 맨위로 올라옴 그래서 값이 undefined가 뜨게됨
            document.write("지역 변수 globalNum 선언 전의 globalNum의 값은 " + globalNum + "입니다.<br>");
            var globalNum = 20;
            document.write("지역 변수 globalNum 선언 후의 globalNum의 값은 " + globalNum + "입니다.");
        }
    </script>
    
</body>
</html>
