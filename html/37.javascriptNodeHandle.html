<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascriptNodeHandle</title>

    <style>
        .para {
            background-color: orange;
        }
    </style>
</head>

<body>
    <h1>텍스트 노드의 값 변경</h1>
    <p id="text">이 텍스트를 변경하고 싶어요!</p>
    <button onclick="changeText()">텍스트 변경!</button>

    <script>
        var para = document.getElementById("text");
        function changeText() {
            para.firstChild.nodeValue = "텍스트 변경 완료!"
        }
    </script>
    <h1>----------------------------------------------------</h1>

    <h1>속성 노드의 값 변경</h1>
    <!--
        setAttribute() 메소드는 속성값을 변경하려는 속성이 존재하지 않으면, 해당 속성을 생성한 후 속성값 설정
    -->
    <p>속성 노드의 값을 변경하고 싶어요!</p>
    <button onclick="changeAttribute()">속성 변경!</button>

    <script>
        var para;
        function changeAttribute() {
            // 모든 <p>요소 중에서 첫 번째 요소에 클래스 속성 값으로 "para"를 설정
            document.getElementsByTagName("p")[1].setAttribute("class", "para");
            // 클래스가 설정되면 해당 클래스에 설정되어 있던 스타일이 자동으로 적용
        }
    </script>

    <h1>----------------------------------------------------</h1>

    <h1>요소 노드의 교체</h1>
    <!--
        교체할 노드 = 부모노드.replcaeChild(새로운 자식노드, 기존 자식노드)
        1. 새로운 자식노드 : 자식 노드 리스트에 새롭게 추가할 요소 노드를 전달
        2. 기존 자식노드 : 자식 노드 리스트에서 제거할 요소 노드 전달
    -->
    <div id="parent">
        <p id="first">첫 번째 요소입니다.</p>
        <p>두 번째 요소입니다.</p>
    </div>
    <p id="third">세 번째 요소입니다.</p>
    <button onclick="changeNode()">요소 노드 교체!</button>

    <script>
        var parent = document.getElementById("parent"); //부모 노드를 선택
        var first = document.getElementById("first");
        var third = document.getElementById("third");
        function changeNode() {
            parent.replaceChild(third, first);  //first 요소를 삭제, 그 대신 third 요소 삽입
        }
    </script>

    <h1>텍스트 노드의 데이터 교체</h1>
    <!--
        텍스트노드.replaceData(오프셋, 교체할 문자수, 새로운 데이터)
        1. 오프셋(offset) : 오프셋 값은 0부터 시작, 기존 텍스트 데이터의 몇 번째 문자부터 교체할지 전달
        2. 교체할 문자 수 : 기존 텍스트 노드의 데이터로부터 교체할 총 문자 수 전달
        3. 새로운 데이터 : 새로이 삽입할 텍스트 데이터 전달
    -->
    <p id="text1">지금 시간은 오후 3시입니다.</p>
    <button onclick="changeText()">텍스트 교체!</button>

    <Script>
        var text = document.getElementById("text1").firstChild;
        function changeText() {
            text.replaceData(7, 4, "저녁 7")
        }
    </Script>


</body>

</html>
