<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascriptPrototype</title>
</head>
<body>
    <h1>프로토타입의 생성</h1>

    <script>
        function Dog(color, name, age) {
            this.color = color;
            this.name = name;
            this.age = age;ㅑ
        }

        var myDog = new Dog("흰색", "마루", 1); //이 객체는 Dog라는 프로토타입을 가짐
        document.write("우리 집 강아지는 " + myDog.name + "라는 이름의 " + myDog.color + " 털이 매력적인 강아지 입니다.")
    </script>

    <h1>----------------------------------------------------</h1>

    <h1>객체에 프로토타입에 프로퍼티 및 메소드 추가</h1>

    <script>
        function Dog(color, name , age) {
            this.color = color;
            this.name = name;
            this.age = age;
        }

        var myDog = new Dog("흰색", "마루", 1);
        myDog.family = "시베리안 허스키"; // Dog객체에만 이 프로퍼티가 추가됨
        myDog.breed = function() { // Dog객체에만 이 프로퍼티가 추가
            return this.color + " " + this.family;
        }
        document.write("우리 집 강아지는 " + myDog.breed() + "입니다.");
    </script>

    <h1>----------------------------------------------------</h1>

    <h1>프로토타입에 프로퍼티 및 메소드 추가</h1>

    <script>
        function Dog(color, name, age) {
            this.color = color;
            this.name = name;
            this.age = age;
            this.family = "시베리안 허스키"; //프로토 타입에 프로퍼티를 추가 할때에는 기본값을 가지게 할 수 있음.
            this.breed = function() { return this.color + " " + this.family;};
        }

        var myDog = new Dog("흰색", "마루", 1);
        var hisDog = new Dog("갈색", "콩이", 3);

        document.write("우리 집 강아지는 " + myDog.family + "이고, 친구네 집 강아지도 " + hisDog.family + "입니다.");
    </script>

    <h1>----------------------------------------------------</h1>

    <h1>prototype 속성을 이용한 프로퍼티 및 메소드 추가</h1>

    <script>
        function Dog(color, name, age) {
            this.color = color;
            this.name = name;
            this.age = age;
        }

        Dog.prototype.family = "시베리안 허스키"; //현재 존재하고 있는 Dog 프로토타입에 family 프로퍼티를 추가
        Dog.prototype.breed = function() { return this.color + " " + this.family; }; //현재 존재하고 있는 Dog 프로토타입에 breed메소드를 추가

        var myDog = new Dog("흰색", "마루", 1);
        var hisDog = new Dog("갈색", "콩이", 3);

        document.write("우리 집 강아지는 " + myDog.family + "이고, 친구네 집 강아지도 " + hisDog.family + "입니다.<br>");
        document.write("우리 집 강아지의 품종은 " + myDog.breed() + "입니다.<br>");
        document.write("친구네 집 강아지의 품종은 " +hisDog.breed() + "입니다.")
    </script>
</body>
</html>
